name: xpool
description: XPool 

publish_to: "none"

version: 2.0.0+79
## Slidy Scripts ##
vars:
  clean: flutter clean
  get: flutter pub get
  runner: flutter pub run build_runner

scripts:
  br_build: $runner build
  br_watch: $clean & $get & $runner watch
  br_build_clean: $clean & $get & $runner build --delete-conflicting-outputs

environment:
  sdk: ">=2.13.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_modular: ^6.3.4
  flutter_triple: ^2.2.0
  dio: ^4.0.1
  dartz: ^0.10.0-nullsafety.1
  asuka: ^2.0.0-nullsafety.2
  flutter_svg: ^2.1.0
  hive: ^2.0.4
  hive_flutter: ^1.0.0
  mobx_triple: ^2.0.0
  brasil_fields: ^1.1.2
  animated_bottom_navigation_bar: ^1.4.0
  carousel_slider: ^5.1.1
  dropdown_search: ^6.0.2
  font_awesome_flutter: ^10.1.0
  mocktail: ^1.0.4
  transparent_image: ^2.0.0
  connectivity: ^3.0.6
  change_app_package_name: ^1.0.0
  onesignal_flutter: ^5.3.4
  modal_bottom_sheet: ^3.0.0
  cached_network_image: ^3.2.1
  flutter_launcher_icons: ^0.14.4
  url_launcher: ^6.0.11
  shimmer: ^3.0.0
  google_places_flutter: 
    git:
      url: https://github.com/rdosolucoes/Google-AutoComplete-TextField-Flutter.git
  image_picker: ^1.1.2
  http_parser: ^4.0.0
  azblob: ^4.0.0
  mime: ^2.0.0
  search_cep: ^4.0.0
  intl: ^0.19.0
  flutter_localizations: 
    sdk: flutter
  pin_code_fields: ^8.0.1
  flutter_slidable: ^3.1.2
  brazilian_banks: ^0.6.0
  cpf_cnpj_validator: ^2.0.0
  credit_card_validator: ^2.0.1
  responsive_framework: ^1.5.1
  confirm_dialog: ^1.0.1
  share_plus: ^11.1.0
  encrypt: ^5.0.1
  infinite_scroll_pagination: ^5.1.1


  
  

dev_dependencies:
  analyzer: ^6.7.0
  build_runner: ^2.1.2
  effective_dart: ^1.3.1
  ##flutter_test:
  ##  sdk: flutter
  hive_generator: ^2.0.1
  http_mock_adapter: ^0.3.2
  ##mockito: ^5.0.5
  ##triple_test: ^0.0.5
  package_info: ^2.0.0
  

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/images/creditCards/

  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik/Rubik-Italic-VariableFont_wght.ttf
          style: italic
        - asset: assets/fonts/Rubik/Rubik-VariableFont_wght.ttf
        - asset: assets/fonts/Rubik/static/Rubik-Bold.ttf
          weight: 700

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/app_icon.png"
